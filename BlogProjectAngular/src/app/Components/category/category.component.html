<div class="containers">
    <h1 style="margin-top: 30px; margin-left: 30px;">Category</h1>
    
    <p>&nbsp;</p>
    <mat-form-field appearance="outline" style="margin-left: 20px;">
      <input matInput placeholder="Search" >
    </mat-form-field>
    <button mat-flat-button color="primary" style="margin-left: 10px;margin-right: 50px; margin-top: 20px; float: right;">
      <mat-icon aria-label="label" matTooltip="Add Category" (click)="CategoryAdd()" >add</mat-icon>
    </button>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort >
      
      <ng-container matColumnDef="Id" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category Id
        </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{category.Id}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Title" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category Title 
        </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{category.Title}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="Description" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Category Description
        </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{category.Description}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="IsPublished" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Published
        </mat-header-cell>
        <mat-cell *matCellDef="let category"><mat-checkbox checked="{{category.IsPublished}}" style="padding-left: 30%;"></mat-checkbox>  </mat-cell>
      </ng-container>
      <ng-container matColumnDef="CreatedOn" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created 
        </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{category.CreatedOn}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="LastModifiedOn" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Modified 
        </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{category.LastModifiedOn}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="PublishedOn" >
        <mat-header-cell *matHeaderCellDef mat-sort-header> Published
        </mat-header-cell>
        <mat-cell *matCellDef="let category"> {{category.PublishedOn}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="operations">
        <mat-header-cell *matHeaderCellDef> Operations
        </mat-header-cell>
        <mat-cell *matCellDef="let kayit"> 
          <button mat-icon-button>
            <mat-icon aria-label="label" color="primary" matTooltip="" >question_answer</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      
    </mat-table>
    <mat-paginator 
      [pageSizeOptions]="[10, 25, 100]">
    </mat-paginator>
  </div>
