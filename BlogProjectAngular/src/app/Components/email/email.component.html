<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">
                    <h1 style="margin-top: 30px;">Email</h1>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="outline" style=" width: 100%; ">
                        <input matInput placeholder="Search" (keyup)="EmailFilter($event)">
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
                        <ng-container matColumnDef="Id">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Category Id
                            </mat-header-cell>
                            <mat-cell *matCellDef="let email"> {{email.Id}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="NameSurname">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Name Surname
                            </mat-header-cell>
                            <mat-cell *matCellDef="let email"> {{email.NameSurname}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="Subject">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Subject
                            </mat-header-cell>
                            <mat-cell *matCellDef="let email"> {{email.Subject}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="Content">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Content
                            </mat-header-cell>
                            <mat-cell *matCellDef="let email">
                                {{email.Content}}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="Email">
                            <mat-header-cell *matHeaderCellDef mat-sort-header> Created
                            </mat-header-cell>
                            <mat-cell *matCellDef="let email"> {{email.Email }}
                            </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="operations">
                            <mat-header-cell *matHeaderCellDef> Operations
                            </mat-header-cell>
                            <mat-cell *matCellDef="let data">
                                <button mat-icon-button>
                                    <mat-icon aria-label="label" color="primary" matTooltip=""
                                        (click)="ReadEmail(data)">visibility
                                    </mat-icon>
                                </button>
                                <button mat-icon-button>
                                    <mat-icon aria-label="label" color="warn" matTooltip=""
                                        (click)="EmailRemove(data)">delete
                                    </mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons="true">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
