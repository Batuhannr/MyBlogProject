<mat-toolbar color="primary" class="mat-elevation-z8">
    <span>Are You Sure ?</span>
  </mat-toolbar>
  <div class="container">
    {{dialogMessage}}
  </div>
  <p>&nbsp;</p>
  <button mat-raised-button color="primary" (click)="dialogRef.close(true)">Yes</button>&nbsp;
  <button mat-raised-button color="warn" (click)="dialogRef.close(false)">Cancel</button>
