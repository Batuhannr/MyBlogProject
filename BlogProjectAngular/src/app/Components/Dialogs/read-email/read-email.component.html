<mat-toolbar color="primary">
    <span>{{DialogHeader}}</span>
</mat-toolbar>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="frm">
                <div class="row">
                    <div class="col-md-12 mt-3">
                        <mat-form-field appearance="outline" style="width: 100%">
                            <mat-label>Name Surname</mat-label>
                            <input matInput placeholder="Name Surname" formControlName="NameSurname" name="Name Surname"
                                required type="text" [readonly]="true"/>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" style="width: 100%">
                            <mat-label>Subject</mat-label>
                            <input [readonly]="true" matInput placeholder="Subject" formControlName="Subject" name="Subject" required
                                type="text" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" style="width: 100%">
                            <mat-label>Email</mat-label>
                            <input [readonly]="true" matInput placeholder="Email" formControlName="Email" name="Email" required
                                type="text" />
                        </mat-form-field>
                    </div>
                    <div class="col-md-12">
                        <mat-form-field appearance="outline" style="width: 100%">
                            <mat-label>Content</mat-label>
                            <textarea [readonly]="true" rows="8" cols="50" matInput placeholder="Content" formControlName="Content" name="Content" required
                                type="text"></textarea>
                        </mat-form-field>
                    </div>
                </div>





            </form>
        </div>
    </div>
    <button style="width: 100%" mat-raised-button color="warn" (click)="dialogRef.close()">Close</button>

</div>
