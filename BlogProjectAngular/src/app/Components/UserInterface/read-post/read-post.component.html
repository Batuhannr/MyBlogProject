<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.Title}}</title>
    <link href="https://fonts.cdnfonts.com/css/square-font" rel="stylesheet">
</head>

<body>
    <app-main-nav-user-interface></app-main-nav-user-interface>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-12">
                    <p style="font-size: 10px; float: right;">{{post.PublishedOn}}</p>
                    <h2 style="font-size: 50px;">{{post.Title}}</h2>
                    <span>{{post.Summary}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <hr style="width: 100%;">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-8">
                        <div [innerHtml]="safeHtml"></div>
                        <hr style="height:1px;border:none;color:#333;background-color:#333;">
                        <div class="mt-3">
                            <h4 style="font-size: 30px; font-weight: 700;">Yorum Yap</h4>
                            <div class="input-group">
                                <textarea class="form-control" placeholder="Your Comment" aria-label="With textarea"
                                    style="height: 100px;"></textarea>
                            </div>
                            <div class="input-group mt-3">
                                <input type="text" class="form-control" placeholder="Your Name">
                            </div>
                            <div class="input-group mt-3">
                                <div style="float: right;">
                                    <button class="btn btn-primary">Add Comment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4" style="text-align: center;">
                                <div style="background-color: green;  border-radius: 20px; ">
                                    <span class=""
                                        style="font-size: 14px;  color: white;  text-align: center; float: inherit;"
                                        *ngFor="let item of post.PostTags"> &nbsp;#{{item.Tag?.Title}} &nbsp;</span>
                                </div>
                            </div>
                            <div class="col-md-4" style="text-align: center;">
                                <div style="background-color: blue;  border-radius: 20px; ">
                                    <span class="" style="font-size: 14px; color: white; ;border: 50%; float: inherit;"
                                        *ngFor="let item of post.PostCategories">&nbsp;{{item.Category?.Title}}&nbsp;</span>
                                </div>
                            </div>
                            <div class="col-md-4" style="text-align: center; background-color: aqua;">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-12">
                                <h2>SON EKLENEN YAZILAR</h2>
                            </div>
                            <div class="mt-1">
                                <div class="col-md-12" *ngFor="let post of tenPost; index as i">
                                    <div class="row">
                                        <div class="col-md-1">
                                            <span
                                                style=" font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 48px; font-weight: 700; width: 100%; -webkit-text-fill-color: transparent; -webkit-text-stroke-width: 1px">{{i
                                                + 1}}</span>
                                        </div>
                                        <div class="col-md-11"
                                            style=" display: flex; align-items: center; margin-top: 15px;">
                                            <h6>
                                                <a>
                                                    <span style="font-size: 25px; font-weight: 300;">
                                                        {{post.Title}}</span>
                                                </a>
                                            </h6>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>

</body>

</html>
